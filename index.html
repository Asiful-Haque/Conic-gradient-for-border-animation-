<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Border Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Center the content */
            background-color: #282c34; /* Background color */
            margin: 0; /* Remove default margin */
        }

        .glowing-border {
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
            position: relative;
            background: rgb(107, 59, 109);
        }

        .glowing-border::before {
            filter: blur(15px);
            content:'';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            background: conic-gradient(
                from 0deg, 
                #75ff33,   
                #33ffbd  
            );
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="glowing-border">
        Your Content Here
    </div>
</body>
</html>
